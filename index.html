<body>
    <nav class="nav">
        <div class="container">
            <div class="nav__row">
                <div class="logo">
                    <a href="#" class="logo">csgo-shop</a>

                <div class="navigation-list">
                    <ul class="nav__list">
                        <li class="navigation__item"><a class="navigation__link" href="#">продать</a></li>
                        <li class="navigation__item"><a class="navigation__link" href="#" class="active">купить</a></li>
                        <li class="navigation__item"><a class="navigation__link" href="#">faq</a></li>

                    </div>
                    
                </div>
                <div class="header__img">
                    <img class="header__image-ct" src="/img/head.png" alt="csgo-shop">
                </div>
            </div>
        </div>
    </header>
    <div class="main">
        <div class="container">
            <div class="skins-market">
                    <div class="balance">
                        <span class="current_balance">189.32₽</span>
                    </div>
            </div>
